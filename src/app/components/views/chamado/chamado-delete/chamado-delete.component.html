<form>
    <h1>Deletando chamado</h1>

    <mat-form-field class="form">
        <mat-label>Título</mat-label>
        <input matInput [(ngModel)]="chamado.titulo"  type="text" name="titulo" disabled>
    </mat-form-field>

    <!--mat-form-field class="form">
        <mat-label>Status</mat-label>
        <input matInput [(ngModel)]="chamado.status" type="status" name="status" disabled>
    </mat-form-field--->
    <mat-form-field class="form">
        <mat-label>Status</mat-label>
        <mat-select  [(ngModel)]="chamado.status" name="status" disabled>
            <mat-option *ngFor="let item of listStatus" [value]="item.id">
             {{item.value}}
            </mat-option>
        </mat-select>
    </mat-form-field>      

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <textarea matInput [(ngModel)]="chamado.descricao" type="text" name="descricao" disabled ></textarea>
    </mat-form-field>    
    
    <!-- <mat-form-field class="form">
        <mat-label>Data de Inclusão</mat-label>
        <input matInput type="datetime-local" name="dataInclusao" placeholder="Data da inclusão do chamado">
    </mat-form-field>     

    <mat-form-field class="form">
        <mat-label>Data de Conclusão</mat-label>
        <input matInput type="datetime-local" name="dataConclusao" placeholder="Data da conclusão do chamado">
    </mat-form-field>  -->

    <div class="buttons">
        <button (click)="cancel()" class="mat-elevation-z8"  mat-stroked-button color="warn">Cancelar</button>
        <button (click)="delete()" class="mat-elevation-z8"  mat-stroked-button color="primary">Deletar</button>
    </div>
</form>
